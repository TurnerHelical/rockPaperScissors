<!DOCTYPE html>
<html lang="en">

<head>

    <link rel="stylesheet" href="styles.css">

<body>
    <div class="container">
        <h1>Rock Paper Scissors</h1>
        <img src="./images/cartoonWeird.png" alt="" id="headerImage">
        <div class="scoreContainer">
            <h2 id="hScore">Human Score:</h2>
            <h2 id="cScore">Computer Score:</h2>

            <img src="" alt="picture of the humanChoice" class="humanImage">

            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
            <img src="" alt="picture of the compChoice" class="compImage">
        </div>
    </div>
